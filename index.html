<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasiye Movie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="header">
        <div class="header-top">
            <div class="logo">
                <img src="https://nasiye.com/img/logo.png" alt="">
            </div>
            <div class="menu-list">
                <ul class="lists">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Movie</a></li>
                    <li><a href="#">Series</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contect Us</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>

            <div class="buttons-header">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button>SUBSCRIBE <i class="fa-solid fa-gem"></i> </button>
                <button>SING UP <i class="fa-regular fa-user"></i></button>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="section-Button">
            <h2>jaceylkii Isku Badalay <br> Dhaxalka </h2>
            <div class="section-center">
                <div class="top-One">
                    <i class="fa-solid fa-film"></i>
                    <h3>Jecelkii Somnalia</h3>
                </div>
                <div class="top-Two">
                    <i class="fa-solid fa-calendar-days"></i>
                    <h3>11 Feb 2025</h3>
                </div>
                <div class="top-Three">
                    <i class="fa-solid fa-play"></i>
                    <h3>2 Hour</h3>
                </div>

                <h4 class="fhd">FHD</h4>
            </div>
            <div class="section-btn">
                <button>Watch Video <i class="fa-solid fa-play"></i> </button>
            </div>
        </div>
    </div>
</body>

</html>
